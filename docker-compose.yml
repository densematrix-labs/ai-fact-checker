version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "30040:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "30041:8000"
    environment:
      - LLM_PROXY_URL=${LLM_PROXY_URL}
      - LLM_PROXY_KEY=${LLM_PROXY_KEY}
      - DATABASE_URL=sqlite+aiosqlite:///./app.db
      - TOOL_NAME=fact-checker
      - CREEM_API_KEY=${CREEM_API_KEY}
      - CREEM_WEBHOOK_SECRET=${CREEM_WEBHOOK_SECRET}
      - CREEM_PRODUCT_IDS=${CREEM_PRODUCT_IDS}
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  backend_data:
